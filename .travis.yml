language: dart
dist: trusty
sudo: false

addons:
  firefox: 53.0.3
  apt:
    packages:
      - google-chrome-stable

dart:
  - stable
  - 1.23.0
  - 1.22.0
  - 1.21.1
  - 1.20.1
  - 1.19.1

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3

script: pub run grinder

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.pub-cache